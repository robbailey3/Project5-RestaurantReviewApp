<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="location"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img" />
        <p id="restaurant-cuisine"></p>
        <p id="average-review"></p>
        <address id="restaurant-address"></address>
        <table id="restaurant-hours">
          <thead>
            <tr>
              <th>Day</th>
              <th>Opening Hours</th>
            </tr>
          </thead>
        </table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container"><ul id="reviews-list"></ul></section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->
    <div id="new-version-available">
      <p>
        A new version is available.
        <a id="update-btn" role="button" class="btn btn-ghost">Update.</a>
      </p>
      <a id="close-update" role="button"
        ><i class="material-icons"> close </i></a
      >
    </div>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs8gvQdRAoPHT_ih6cFVsjqaTMq39tCVk&libraries=places&callback=initMap"
    ></script>
    <script src="./js/serviceWorkerReg.js"></script>
    <!-- End scripts -->
  </body>
</html>
